<div id="codeFormConAbs" *ngIf="displayCodeForm()">
  <div id="codeFormCon">
    <form (ngSubmit)="onAccessCode()" class="codeForm hide-submit" #codeForm="ngForm">
      <input id="accessCode" type="text" placeholder="access code" name="accessCode" maxlength="9" ngModel>
      <label>
        <input type="submit">
        <img class="arrowImg" src="assets/img/arrow.svg" onerror="this.src='assets/img/arrow.png'">
      </label>
    </form>
  </div>
</div>
