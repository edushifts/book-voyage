<div class="mainContent">
  <div class="mainContainer">
    <form (ngSubmit)="loginUser(form)" #form="ngForm">
      <p class="menuBig">{{ "LOGIN" | translate }}</p>

      <p class="menuSmall">{{ extraMessageOutput | translate }}</p>

      <span *ngIf="generalError" class="help-block">{{ nonFieldError }}</span>

      <input
        ngModel
        #email="ngModel"
        required
        type="email"
        id="email"
        name="email"
        [placeholder]="'EMAIL_ADDRESS' | translate"
        [ngClass]="{generalError: generalError}"
        (keypress)="generalErrorRecovery(form)">

      <span *ngIf="email.touched && email.value.length < 8" class="help-block">{{ usernameError }}</span>

      <input
        ngModel
        #password="ngModel"
        required
        type="password"
        id="password"
        name="password"
        [placeholder]="'PASSWORD' | translate"
        [ngClass]="{generalError: generalError}"
        (keypress)="generalErrorRecovery(form)">

      <span *ngIf="!password.valid && password.touched" class="help-block">{{ passwordError }}</span>

      <input class="fixWidth" [disabled]="!form.valid" type="submit" [value]="'ENTER' | translate">

      <p routerLink="/login/reset/" class="secondaryButton">{{ "RESET_BUTTON" | translate }}</p>

    </form>
  </div>
</div>
