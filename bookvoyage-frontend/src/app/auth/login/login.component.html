<div class="mainContent">
  <form (ngSubmit)="loginUser(form)" #form="ngForm">
    <p class="menuBig">LOG IN</p>

    <p class="menuSmall">(sign up is done with a book)</p>

    <span *ngIf="generalError" class="help-block">{{ nonFieldError }}</span>

    <input
      ngModel
      #email="ngModel"
      required
      type="email"
      id="email"
      name="email"
      placeholder="e-mail address"
      [ngClass]="{generalError: generalError}"
      (keypress)="generalErrorRecovery(form)">

    <span *ngIf="email.touched && email.value.length < 8" class="help-block">{{ usernameError }}</span>

    <input
      ngModel
      #password="ngModel"
      required
      type="password"
      id="password"
      name="password"
      placeholder="password"
      [ngClass]="{generalError: generalError}"
      (keypress)="generalErrorRecovery(form)">

    <span *ngIf="!password.valid && password.touched" class="help-block">{{ passwordError }}</span>

    <input [disabled]="!form.valid" type="submit" value="Enter">

  </form>
</div>
