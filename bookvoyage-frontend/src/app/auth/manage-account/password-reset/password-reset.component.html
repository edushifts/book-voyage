<div class="mainContent">
  <div class="mainContainer">
    <form (ngSubmit)="updatePassword(form)" #form="ngForm">

      <p class="menuBig">JOURNEY STARTED</p>
      <p class="menuSmall">Your username is your e-mail address. Set your password here.</p>

      <span *ngIf="(!form.valid)" class="help-block">{{ generalError }}</span>

      <input
        ngModel
        #password="ngModel"
        type="password"
        id="password"
        name="password"
        placeholder="new password"
        required>
      <span *ngIf="password.touched && (!password.valid || password.value.length < 8)" class="help-block">{{ passwordError }}</span>

      <input
        #passwordConfirm="ngModel"
        ngModel
        type="password"
        id="passwordConfirm"
        name="passwordConfirm"
        placeholder="confirm new password"
        required>
      <span *ngIf="!passwordConfirm.valid && passwordConfirm.touched" class="help-block">{{ passwordConfirmError }}</span>

      <input [disabled]="!form.valid" type="submit" value="Create Account">
      <span *ngIf="generalError !== ''" class="help-block">{{ generalError }}</span>

    </form>
  </div>
</div>
