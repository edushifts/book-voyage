<div class="mainContent">
  <form (ngSubmit)="createAccount(form)" #form="ngForm">
    <input type="text" [value]="secretCode" disabled class="code">
    <p class="menuBig">JOURNEY FOUND</p>
    <input
      ngModel
      required
      email
      type="email"
      id="email"
      name="email"
      placeholder="e-mail address"
      #email="ngModel">
    <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid e-mail address</span>
    <input ngModel required type="password" id="password" name="password" placeholder="password">
    <input ngModel  required type="password" name="passwordConfirm" id="passwordConfirm" placeholder="confirm password">
    <span *ngIf="passwordMismatch" class="help-block">Your confirmed password did not match</span>
    <input [disabled]="!form.valid" type="submit" value="Create Account">
  </form>
</div>
